<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login Demo</title>
</head>
<body>

  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v24.0&appId=1746217372730761"></script>

  <fb:login-button 
    scope="public_profile,email"
    onlogin="checkLoginState();">
  </fb:login-button>

  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1746217372730761',
        cookie     : true,
        xfbml      : true,
        version    : 'v24.0'
      });

      FB.AppEvents.logPageView();
    };

    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    function statusChangeCallback(response) {
      console.log('Login status changed:', response);
      if (response.status === 'connected') {
        FB.api('/me', {fields: 'name,email'}, function(userInfo) {
          alert(`Welcome ${userInfo.name}!`);
          console.log('User info:', userInfo);
        });
      } else {
        console.log('User not logged in or not authorized.');
      }
    }
  </script>

</body>
</html>
